{% extends "home/base.html" %}

{% load static %}

{% block content  %}
<div class="d-flex justify-content-center align-items-center mt-5">
  
  <!-- FORM LOGIN-->
  <div class="login-container mb-5">
    {% if "valido" in request.GET %}
      <div class="alert alert-success" role="alert">
        Sesión iniciada.
      </div>
      <script>
        setTimeout(function() {
          window.location.href = "/";
        }, 2000);
      </script>
    {% elif "invalido" in request.GET %}
      <div class="alert alert-danger" role="alert">
        Credenciales incorrectas.
      </div>
    {% endif %}

    <h2>Iniciar sesión</h2>
    <form method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Correo electrónico</label>
        <input type="email" id="email" name="txtEmail" placeholder="ejemplo@email.com" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" name="txtContrasena" placeholder="************" required>
      </div>
      <div class="form-group">
        <button type="submit">Ingresar</button>
      </div>
      <div class="form-group text-center">
        <a href="{% url 'register' %}">¿No tienes una cuenta?</a>
      </div>
    </form>
  </div>

</div>

{% endblock %}
